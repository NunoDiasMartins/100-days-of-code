<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Love</title>
  <base href="/">
</head>
<body>
  <script>
    let today = new Date();
    let firstDate = new Date(2009,01,20);
    let howLongInMs = today - firstDate;
    let years = today.getFullYear() - firstDate.getFullYear();
    let months = 0;
    let days = 0;
    if(today.getMonth() < firstDate.getMonth()) {
       years--;
       months = 12 - (firstDate.getMonth() - today.getMonth());
    } else {
      months = today.getMonth() - firstDate.getMonth()
    }
    days = (30 - (firstDate.getDate() - today.getDate())) %30;

    const totalMonths = years * 12 + months;
    const yearMonthDaySpan = document.createElement("div");
    yearMonthDaySpan.innerHTML = 'years '+ years + ' <br\> months '+ months + '<br\> days ' + days;
    const totalMonthSpan = document.createElement("div");
    totalMonthSpan.innerHTML = 'Total months: ' + totalMonths;
    document.body.appendChild(yearMonthDaySpan);
    document.body.appendChild(totalMonthSpan);

  </script>
</body>
</html>
